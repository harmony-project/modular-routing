language: php

php:
  - 7.1
  - 7.2

env:
  - SYMFONY_VERSION=3.4.x CMF_VERSION=^2.0
  - SYMFONY_VERSION=4.0.x CMF_VERSION=dev-master
  - SYMFONY_VERSION=dev-master CMF_VERSION=dev-master

before_install:
  - composer require "symfony/config:${SYMFONY_VERSION}" --no-update
  - composer require "symfony/database:${SYMFONY_VERSION}" --no-update
  - composer require "symfony/routing:${SYMFONY_VERSION}" --no-update
  - composer require "symfony/yaml:${SYMFONY_VERSION}" --no-update
  - composer require "symfony-cmf/routing:${CMF_VERSION}" --no-update

script:
  - ./vendor/bin/phpunit --coverage-text

matrix:
  allow_failures:
    - env: SYMFONY_VERSION=4.0.x CMF_VERSION=dev-master
    - env: SYMFONY_VERSION=dev-master CMF_VERSION=dev-master
